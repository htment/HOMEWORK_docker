  prometheus:
   # image: prom/prometheus:v2.36.2
    image: prom/prometheus:v2.36.2
    volumes:
      - ./prometheus/:/etc/prometheus/  # Только конфигурация
      - prometheus_data:/prometheus     # Используем именованный том для данных.
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    networks:
      HAV-my-netology-hw-back:
        ipv4_address: 10.5.0.10
    restart: always

  pushgateway:
    image: prom/pushgateway
    restart: always
    expose:
      - 9091
    ports:
      - "9091:9091"
    networks:
      - HAV-my-netology-hw-back

  grafana:
    image: grafana/grafana
   # user: "art"
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
      - ./grafana/config.monitoring:/etc/grafana/grafana.ini
   # env_file:
    #  - ./grafana/config.monitoring
    networks:
      - HAV-my-netology-hw-back
      - HAV-my-netology-hw-front
    restart: always



  alertmanager:
    image: prom/alertmanager
    ports:
      - 9093:9093
    volumes:
      - ./alertmanager/:/etc/alertmanager/
    networks:
      - HAV-my-netology-hw-back
    restart: always
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'





  blackbox:
    image: prom/blackbox-exporter
    container_name: blackbox
    hostname: blackbox
    ports:
      - 9115:9115
    restart: unless-stopped
    command:
      - "--config.file=/etc/blackbox/blackbox.yml"
    volumes:
      - ./blackbox:/etc/blackbox
    environment:
      TZ: "Europe/Moscow"
    networks:
      - HAV-my-netology-hw-back
      - HAV-my-netology-hw-front
      